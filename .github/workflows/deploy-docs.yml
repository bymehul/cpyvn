name: Deploy Docs

on:
  push:
    branches: [ "main" ]
    paths:
      - "site/**"
      - "docs/**"
      - "README.md"
      - "ROADMAP.md"
      - "CONTRIBUTING.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docs
        uses: withastro/action@v3
        with:
          path: site
          node-version: "20"
          package-manager: npm@latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
