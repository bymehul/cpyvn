name: Export Studio Matrix

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  studio:
    name: Studio (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Cython extensions
        run: python setup_cython.py build_ext --inplace

      - name: Freeze standalone Studio
        run: python tools/freeze_studio.py --target host --clean --zip --output dist/studio

      - name: Upload Studio artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpyvn-studio-${{ matrix.os }}
          path: |
            dist/studio/cpyvn-studio-*.zip
          if-no-files-found: error
          retention-days: 30

  bundle-all:
    name: Bundle All Studios
    runs-on: ubuntu-latest
    needs: studio
    steps:
      - name: Download matrix artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cpyvn-studio-*
          path: dist/studio/all
          merge-multiple: true

      - name: Create combined archive
        run: |
          cd dist/studio/all
          zip -r ../cpyvn-studios-all.zip .

      - name: Upload combined archive
        uses: actions/upload-artifact@v4
        with:
          name: cpyvn-studios-all
          path: dist/studio/cpyvn-studios-all.zip
          if-no-files-found: error
          retention-days: 30
